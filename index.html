<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Animals</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icon-animal.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d4ca8ef2d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <ul class="custom-controls">
        <li><img src="img/foto1-thumb.jpg" alt="Raposa" /></li>
        <li><img src="img/foto2-thumb.jpg" alt="Esquilo" /></li>
        <li><img src="img/foto3-thumb.jpg" alt="Urso" /></li>
        <li><img src="img/foto4-thumb.jpg" alt="Lobo" /></li>
        <li><img src="img/foto5-thumb.jpg" alt="Babuíno" /></li>
        <li><img src="img/foto6-thumb.jpg" alt="Leão" /></li>
      </ul>
      <div class="slide-wrapper">
        <ul class="slide">
          <li><img src="img/foto1.jpg" alt="Raposa" /></li>
          <li><img src="img/foto2.jpg" alt="Esquilo" /></li>
          <li><img src="img/foto3.jpg" alt="Urso" /></li>
          <li><img src="img/foto4.jpg" alt="Lobo" /></li>
          <li><img src="img/foto5.jpg" alt="Babuíno" /></li>
          <li><img src="img/foto6.jpg" alt="Leão" /></li>
        </ul>
      </div>
      <div class="arrow-nav">
        <button class="prev"></button>
        <button class="next"></button>
      </div>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
